<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Group<span class="caret" style="margin-left: 3px"></span>
      </button>
      <ul class="dropdown-menu" appDropdown>
        <li><a style="cursor: pointer;" (click)="onEditGroup()">Edit Group</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePost()">Delete Group (admin only)</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="col-xs-8">
  <div class="row">
    <div class="col-xs-12">
      <h4>ID: {{group.id}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <h1>Name: {{group.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Access level: {{group.accessLevel}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Created: {{group.createDate}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Modified: {{group.lastModifiedDate}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Description: {{group.description}}
    </div>
  </div>
</div>
<div class="col-xs-4">
  <img
    src="{{group.avatarUrl}}"
    alt=""
    class="img-responsive">
</div>
