<a href="#"
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="col-sm-2">
    <img
      src="{{group.avatarUrl}}"
      alt="{{group.name}}"
      class="img-responsive"
      style="max-height: 50px">
  </div>
  <div class="col-sm-10 pull-left">
    <h4 class="list-group-item-heading">{{group.name}}</h4>
    <p class="list-group-item-text">{{group.description}}</p>
  </div>
</a>
