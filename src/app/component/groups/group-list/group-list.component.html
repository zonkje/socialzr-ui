<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewGroup()">New Group</button>
  </div>
</div>
<hr>
<div class="row center">
  <div class="col-xs-12">
    <app-group-item
      *ngFor="let groupEl of groups; let i = index"
      [group]="groupEl"
      [index]="i"
    >
    </app-group-item>
  </div>
</div>
