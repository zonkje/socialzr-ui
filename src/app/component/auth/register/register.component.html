<div class="row center">
  <h2 style="text-align: center">Sign up for Socialzr</h2>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        >
      </div>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        >
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        >
      </div>
      <div class="form-group">
        <label for="avatarUrl">Avatar URL</label>
        <input
          type="text"
          id="avatarUrl"
          class="form-control"
          formControlName="avatarUrl"
          #avatarUrl
        >
      </div>
      <div class="row">
        <div class="col-xs-7">
          <img [src]="avatarUrl.value" class="img-responsive">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign up</button>
      </div>
      <div style="margin-top: 10px">
        Already a Socialzr member? <a routerLink="/login">Log in here</a>
      </div>
    </form>
  </div>
</div>
