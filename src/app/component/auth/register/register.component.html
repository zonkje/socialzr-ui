<div class="row center">
  <h2 style="text-align: center">Sign up for Socialzr</h2>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Minimum length: 2 (e.g. 'JW')"
        >
        <span
          *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
          class="help-block"
        >Username must be at least 2  characters long.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Combine numbers, lowercase, uppercase letters and special characters (e.g. 'abcDEF12!')"
        >
        <span
          *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
          class="help-block"
        >Password must contain at least 8 characters and at least 1 upper case letter, 1 lower case letter, 1 numeric
          character and 1 special character.</span>
      </div>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        >
        <span
          *ngIf="!signUpForm.get('firstName').valid && signUpForm.get('firstName').touched"
          class="help-block"
        >First name is required.</span>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        >
        <span
          *ngIf="!signUpForm.get('lastName').valid && signUpForm.get('lastName').touched"
          class="help-block"
        >Last name is required.</span>
      </div>
      <div class="form-group">
        <label for="avatarUrl">Avatar URL</label>
        <input
          type="text"
          id="avatarUrl"
          class="form-control"
          formControlName="avatarUrl"
          #avatarUrl
        >
      </div>
      <div class="row">
        <div class="col-xs-7">
          <img [src]="avatarUrl.value" class="img-responsive">
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign up</button>
      </div>
      <div style="margin-top: 10px">
        Already a Socialzr member? <a routerLink="/login">Log in here</a>
      </div>
    </form>
  </div>
</div>
