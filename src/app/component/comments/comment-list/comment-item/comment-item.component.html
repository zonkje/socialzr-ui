<a
  class="list-group-item clearfix rcorners">
  <div class="media">
    <div class="media-left">
      <img src="{{user?.avatarUrl}}" class="media-object img-circle"
           style="width:40px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{user?.username}} <small><i>Posted
        {{comment.createDate | dateAgo }}</i></small></h4>
      <p>{{comment.text}}</p>
    </div>
    <div class="media-right">
      Thumb Up's {{comment.commentThumbUpCount}}
    </div>
  </div>
  <div class="pull-right" *ngIf="authFlag">
    <a class="btn btn-info btn-xs" role="button" (click)="onEditComment()">Edit</a>{{' '}}
    <a class="btn btn-danger btn-xs" role="button" (click)="onDeleteComment()">Delete</a>
  </div>
</a>
