<a
  style="cursor: pointer; margin: 8px"
  [routerLink]="[index]"
  routerLinkActive="active-post"
  class="list-group-item clearfix rcorners">
  <div class="media">
    <div class="media-left">
      <img src="{{user?.avatarUrl}}" class="media-object img-circle"
           style="width:90px">
    </div>
    <div class="media-body">
      <h6 class="media-heading">{{post.postLabels}}</h6>
      <h4 class="media-heading">{{user?.username}}</h4>
      <small><i>Posted {{post.createDate | dateAgo }}</i></small>
      <p>{{post.text | shorten: 40}}</p>
    </div>
    <div class="media-right">
      <div class="well">
        Thumb Up's {{post.postThumbUpCount}}
      </div>
    </div>
  </div>
</a>
