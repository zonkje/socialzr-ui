<a
  style="cursor: pointer; margin: 8px"
  [routerLink]="[index]"
  routerLinkActive="active-post"
  class="list-group-item clearfix rcorners">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{post.postLabels}}</h5>
    <h4 class="list-group-item-heading">{{post.authorId}} [TODO: author username]</h4>
    <p class="list-group-item-text">Posted {{post.createDate | dateAgo }}</p>
    <p class="list-group-item-text">{{post.text | shorten: 60}}</p>
    <p class="list-group-item-info">
      <span class="badge badge-info">{{post.postThumbUpCount}}</span> [TODO: comment count]
    </p>
  </div>
</a>
