<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewPost()">New Post</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-post-item
      *ngFor="let postEl of posts; let i = index"
      [post]="postEl"
      [index]="postEl['id']"
    >
    </app-post-item>
    <p *ngIf="isEmpty">No posts available!</p>
  </div>
</div>
