<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        [class.disabled]="post?.authorId != loggedUserId"
      >
        Manage Post<span class="caret" style="margin-left: 3px"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditPost()">Edit Post</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePost()">Delete Post</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class=" list-unstyled" style="display: flex;">
      <li *ngFor="let label of post?.postLabels" style="width: 100%; padding: 5px; ">
        <span id="post-label" class="label label-info">{{label}}</span>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="display: flex ;justify-content: center">
    <div class="pull-right">
      <div class="media">
        <div class="media-right">
          <h3><span class="glyphicon glyphicon-user"></span> {{user?.firstName}} {{user?.lastName}}</h3>
          <h4 class="text-right text-danger">@{{user?.username}}</h4>
        </div>
        <div class="media-right">
          <img src="{{user?.avatarUrl}}" class="media-object img-thumbnail" style="width:150px">
        </div>
      </div>
    </div>
  </div>
</div>

<hr/>
<div class="row">
  <div class="col-xs-12">
    <div class="card" style="margin-bottom: 5px">
      <h3 style="margin-bottom: 30px">{{post?.text}}</h3>
      <h6>Created: {{post?.createDate | date:'longDate' }} </h6>
      <button
        type="button"
        class="btn btn-default btn-lg"
        (click)="onThumbUp()"
      >
        <span
          class="glyphicon glyphicon-thumbs-up"
          aria-hidden="true"
          style="font-size: 25px"
        ></span><span style="font-size: 30px"> {{post?.postThumbUpCount}}</span>
      </button>
    </div>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <app-comments
      [postId]="id"
    ></app-comments>
  </div>
</div>
